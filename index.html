<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/bc64f0a364.js" crossorigin="anonymous"></script>
    <!-- CSS only -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" />
    <title>weatherApp</title>
</head>

<body>
    <div class="container">
        <div class="weatherAppContainer">
            <div class="weatherApp">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city.." class="form-control"
                                id="search-city-input" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" id="searchButton" />
                        </div>
                    </div>
                </form>
                <h1 id="city">
                    Manchester
                </h1>
                <ul>
                    <li>
                        <span id="now-Date">
                            Saturday 10:30
                        </span>
                    </li>
                    <li>
                        <span id="description"> </span>
                        clear
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-6">
                        <span class="weather-icon">
                            <small>
                                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="cloud" id="weatherIcon" />
                            </small>
                        </span>
                        <span class="degreeCelsuis">
                            <strong id="temperature">10</strong><span class="celsuis">°C | °F</span>
                        </span>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>
                                <span id="humidity">
                                    Humidity: 65
                                </span>
                            </li>
                            <li>
                                <span id="wind">
                                    Wind: 0
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                Open source: Angel Afegbai
            </small>
        </div>
    </div>
    <a href="https://github.com/angelafegbai00/WEATHER-APP1" target="_blank"> git hub profile </a>
    <script src="src/index.js"></script>
</body>

</html>
